<style>
    .form-content {
        text-align: start;
        margin-left: 2rem;
        padding: 1.5rem;
        background: rgb(0, 0, 85);
        border-radius: 10px;
    }
    p > label {
        color: rgb(202, 202, 202);
        font-size: 1rem;
    }
    p > input, textarea {
        display: inline-block;
        width: 100%;
        padding: 0.8rem;
        outline: none;
        border: none;
        margin-top: 0.5rem;
        border-radius: 10px;
        margin-bottom: 0.8rem;
        background: rgb(226, 226, 226);
        color: rgb(32, 32, 32);
        resize: none;
        font-size: 1rem;
    }

    p > textarea {
        height: 120px;
        display: inline-block;
        width: 100%;
    }

    .message-submit {
        color: white;
        padding: 1rem;
        background: orangered;
        border-radius: 10px;
        outline: none;
        box-shadow: none;
        border: none;
        font-size: 1rem;
        letter-spacing: 0.06rem;
        text-align: center;
        width: 100%;
        display: block;
        cursor: pointer;
    }
</style>
